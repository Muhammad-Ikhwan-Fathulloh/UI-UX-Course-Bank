<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul dokumen diatur oleh JS -->
    <title id="documentTitle">Kurikulum UX Design Intensif | 12 Pertemuan</title>
    <!-- Memuat Tailwind CSS untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* Custom class for consistent card height and content alignment */
        .card-content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <!-- Header / Judul Utama dan Tombol Bahasa -->
    <header class="max-w-7xl mx-auto flex justify-between items-start mb-10">
        <div class="flex-grow text-center pr-10">
            <h1 id="mainTitle" class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-2"></h1>
            <p id="subTitle" class="text-xl text-indigo-600 font-medium"></p>
        </div>
        <!-- Tombol Toggle Bahasa -->
        <button id="langToggle" onclick="toggleLanguage()" class="bg-indigo-100 text-indigo-700 hover:bg-indigo-200 font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-150">
            <!-- Teks tombol akan diisi oleh JS -->
        </button>
    </header>

    <!-- Kontainer Utama Grid Modul/Pertemuan -->
    <div class="max-w-7xl mx-auto">
        <!-- Modul 1 -->
        <h2 id="mod1Title" class="text-2xl font-bold text-gray-800 border-b-2 border-indigo-400 pb-2 mb-6 mt-8"></h2>
        <div id="module1Grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <!-- Modul 2 -->
        <h2 id="mod2Title" class="text-2xl font-bold text-gray-800 border-b-2 border-indigo-400 pb-2 mb-6 mt-8"></h2>
        <div id="module2Grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <!-- Modul 3 -->
        <h2 id="mod3Title" class="text-2xl font-bold text-gray-800 border-b-2 border-indigo-400 pb-2 mb-6 mt-8"></h2>
        <div id="module3Grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <!-- Modul 4 -->
        <h2 id="mod4Title" class="text-2xl font-bold text-gray-800 border-b-2 border-indigo-400 pb-2 mb-6 mt-8"></h2>
        <div id="module4Grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <!-- Modal Box untuk Detail Pertemuan -->
    <div id="detailModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 sm:p-8">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 mb-4 border-b pb-2"></h3>
            <p id="modalDetailTitle" class="text-sm font-semibold text-indigo-600 mb-2"></p>
            <p id="modalDetail" class="text-gray-700 mb-4"></p>
            <p id="modalTheoryTitle" class="text-sm font-semibold text-indigo-600 mb-2"></p>
            <p id="modalTheory" class="text-gray-700 mb-4"></p>
            <p id="modalToolsTitle" class="text-sm font-semibold text-indigo-600 mb-2"></p>
            <p id="modalTools" class="text-gray-700 mb-6"></p>

            <button id="modalCloseButton" onclick="closeModal()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md"></button>
        </div>
    </div>

    <script>

        // Array Data Kurikulum dengan Teks Bilingual
        const curriculum = [
            // Modul 1

              theory: { id: 'Alur Aplikasi = Peta Jalan.', en: 'App Flow = Roadmap.' },

            // Modul 2
            { id: 4, modul: 2, active: false,

              detail: { id: 'Sketsa Halaman (90m): Menggambar 5 halaman (misal: Home, Detail, Profil) di kertas. Fokus pada letak komponen di kedua format.', en: 'Page Sketch (90m): Draw 5 pages (e.g., Home, Detail, Profile) on paper. Focus on component placement in both formats.' },

            },
            { id: 5, modul: 2, active: false,
              title: { id: 'Figma Setup', en: 'Figma Setup' },
              focus: { id: 'Pengenalan Figma & Digitalisasi Wireframe', en: 'Figma Introduction & Wireframe Digitization' },
              detail: { id: 'Setup Figma (20m): Membuat frame Mobile & Desktop. Digitalisasi (70m): Mengubah 5 sketsa kertas menjadi kotak abu-abu/hitam di Figma.', en: 'Figma Setup (20m): Create Mobile & Desktop frames. Digitization (70m): Convert 5 paper sketches into gray/black boxes in Figma.' },
              theory: { id: 'Figma = Studio Desain Digital.', en: 'Figma = Digital Design Studio.' },

              detail: { id: 'Layout & Grid (40m): Menggunakan Grid dasar Figma. Navigasi Bar (50m): Mendesain Tab Bar (Mobile) vs. Header Menu (Desktop) dan konsistensinya.', en: 'Layout & Grid (40m): Use basic Figma Grid. Navigation Bar (50m): Design Tab Bar (Mobile) vs. Header Menu (Desktop) and consistency.' },

            },
            { id: 9, modul: 3, active: false,
              title: { id: 'Desain Komponen', en: 'Component Design' },
              focus: { id: 'Komponen UI Interaktif', en: 'Interactive UI Components' },

              theory: { id: 'Component = Barang yang Bisa Dipakai Berulang.', en: 'Component = Reusable Item.' },
              tools: { id: 'Figma (Fitur Component).', en: 'Figma (Component Feature).' }
            },
            // Modul 4
            { id: 10, modul: 4, active: false,
              title: { id: 'Ikon & Finalisasi', en: 'Icons & Finalization' },
              focus: { id: 'Membuat Ikon & Konsolidasi Desain', en: 'Creating Icons & Design Consolidation' },
              detail: { id: 'Ikonografi (45m): Menggunakan library ikon gratis dan menerapkannya di Nav Bar dan tombol. Finalisasi (45m): Cek konsistensi warna, font, dan komponen di semua 5 halaman mobile & desktop.', en: 'Iconography (45m): Use a free icon library and apply them to Nav Bar and buttons. Finalization (45m): Check color, font, and component consistency across all 5 mobile & desktop pages.' },

              theory: { id: 'Prototipe = Simulasi Aplikasi. Kesalahan = Peluang Perbaikan.', en: 'Prototype = Application Simulation. Errors = Opportunity for Improvement.' },

            { id: 12, modul: 4, active: false,

              detail: { id: 'Analisis Feedback & Iterasi (50m): Memperbaiki 3 masalah terbesar di desain Mobile & Desktop. Presentasi Proyek (40m): Sampaikan Masalah, Solusi, Hasil Uji Coba, dan Perbaikan Akhir (Iterasi) yang dilakukan.', en: 'Feedback Analysis & Iteration (50m): Fix the 3 biggest problems in Mobile & Desktop design. Project Presentation (40m): Convey Problem, Solution, Test Results, and Final Improvement (Iteration).' },
              theory: { id: 'Iterasi = Proses Perbaikan Berulang. Storytelling Desain.', en: 'Iteration = Repetitive Improvement Process. Design Storytelling.' },
              tools: { id: 'Figma, Laptop/Proyektor.', en: 'Figma, Laptop/Projector.' }
            }
        ];

        // Fungsi untuk memperbarui semua teks statis di UI
        function updateUI() {
            const lang = currentLang;
            const t = translations[lang];

            // Update Header & Titles
            document.getElementById('documentTitle').textContent = t.document_title;
            document.getElementById('mainTitle').textContent = t.main_title;
            document.getElementById('subTitle').textContent = t.sub_title;
            document.getElementById('mod1Title').textContent = t.module1_title;
            document.getElementById('mod2Title').textContent = t.module2_title;
            document.getElementById('mod3Title').textContent = t.module3_title;
            document.getElementById('mod4Title').textContent = t.module4_title;
            document.getElementById('langToggle').textContent = t.lang_button;

            // Update Modal Text (initial setup)
            document.getElementById('modalDetailTitle').textContent = t.detail_title;
            document.getElementById('modalTheoryTitle').textContent = t.theory_title;
            document.getElementById('modalToolsTitle').textContent = t.tools_title;
            document.getElementById('modalCloseButton').textContent = t.close_button;

            // Re-render cards
            clearContainers();
            initializeCurriculum();
        }
        
        // Fungsi untuk menghapus semua kartu sebelum re-render
        function clearContainers() {
            document.getElementById('module1Grid').innerHTML = '';
            document.getElementById('module2Grid').innerHTML = '';
            document.getElementById('module3Grid').innerHTML = '';
            document.getElementById('module4Grid').innerHTML = '';
        }

        // Fungsi untuk mengganti bahasa
        function toggleLanguage() {
            currentLang = (currentLang === 'id' ? 'en' : 'id');
            updateUI();
        }


        // Fungsi untuk membuat elemen kartu (card)
        function createCard(item) {
            const lang = currentLang;
            const t = translations[lang];
            const isActive = item.active;

            const card = document.createElement('div');
            card.className = `p-6 rounded-xl shadow-lg transition duration-300 transform hover:shadow-xl ${isActive ? 'bg-white border-4 border-indigo-500' : 'bg-gray-100 opacity-70 cursor-not-allowed'} card-content-wrapper`;

            // Nomor Pertemuan
            const number = document.createElement('div');
            const statusText = isActive ? t.active_status : t.locked_status;
            number.className = `text-sm font-semibold mb-2 ${isActive ? 'text-indigo-600' : 'text-gray-400'}`;
            number.textContent = `${t.session_prefix} ${item.id} - ${statusText}`;

            // Judul Pertemuan
            const title = document.createElement('h3');
            title.className = `text-xl font-bold mb-3 ${isActive ? 'text-gray-900' : 'text-gray-500'}`;
            title.textContent = item.title[lang];

            // Fokus Praktik
            const focus = document.createElement('p');
            focus.className = 'text-sm mb-4 line-clamp-2 text-gray-600 h-10';
            focus.textContent = item.focus[lang];

            // Kontainer untuk Tombol/Link
            const buttonWrapper = document.createElement('div');
            buttonWrapper.className = 'mt-4';

            if (isActive) {
                // 1. Link Utama (Mulai Praktik) - Tautan ke halaman baru
                const startLink = document.createElement('a');
                startLink.href = `/pertemuan${item.id}`; // Contoh: /pertemuan1
                startLink.textContent = t.start_practice;
                startLink.className = 'w-full block text-center font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md focus:outline-none focus:ring-4 bg-indigo-600 hover:bg-indigo-700 text-white focus:ring-indigo-300';
                buttonWrapper.appendChild(startLink);

                // 2. Tombol Sekunder (Lihat Detail Tugas) - Membuka modal
                const detailButton = document.createElement('button');
                detailButton.textContent = t.view_details;
                detailButton.className = 'mt-2 w-full text-sm text-indigo-500 hover:text-indigo-700 font-medium transition duration-200';
                detailButton.onclick = () => showModal(item);
                buttonWrapper.appendChild(detailButton);
                
            } else {
                // Tombol Non-aktif
                const button = document.createElement('button');
                const lockText = t.available_after + (item.id - 1);
                button.textContent = lockText;
                button.className = 'w-full font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md focus:outline-none bg-gray-300 text-gray-500 cursor-not-allowed';
                button.disabled = true;
                buttonWrapper.appendChild(button);
            }

            // Menambahkan elemen ke kartu
            card.appendChild(number);
            card.appendChild(title);
            card.appendChild(focus);
            card.appendChild(buttonWrapper);

            return card;
        }

        // Fungsi untuk menampilkan modal
        function showModal(item) {
            const lang = currentLang;
            document.getElementById('modalTitle').textContent = `${translations[lang].session_prefix} ${item.id}: ${item.title[lang]}`;
            document.getElementById('modalDetail').textContent = item.detail[lang];
            document.getElementById('modalTheory').textContent = item.theory[lang];

            // Mengganti koma dengan badge/pill untuk tampilan Tools
            const toolsHtml = item.tools[lang].split(',').map(tool => `<span class="inline-block bg-gray-100 text-gray-700 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${tool.trim()}</span>`).join('');
            document.getElementById('modalTools').innerHTML = toolsHtml;
            
            // Perbarui teks statis modal saat modal dibuka (sebagai fallback/redundansi)
            updateModalStaticText();

            document.getElementById('detailModal').classList.remove('hidden');
            document.getElementById('detailModal').classList.add('flex');
        }

        // Fungsi untuk memperbarui teks statis di dalam modal (dipanggil saat render/toggle)
        function updateModalStaticText() {
            const t = translations[currentLang];
            document.getElementById('modalDetailTitle').textContent = t.detail_title;
            document.getElementById('modalTheoryTitle').textContent = t.theory_title;
            document.getElementById('modalToolsTitle').textContent = t.tools_title;
            document.getElementById('modalCloseButton').textContent = t.close_button;
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('flex');
            document.getElementById('detailModal').classList.add('hidden');
        }

        // Fungsi untuk inisialisasi dan render kartu
        function initializeCurriculum() {
            const moduleContainers = {
                1: document.getElementById('module1Grid'),
                2: document.getElementById('module2Grid'),
                3: document.getElementById('module3Grid'),
                4: document.getElementById('module4Grid')
            };

            curriculum.forEach(item => {
                const cardElement = createCard(item);
                if (moduleContainers[item.modul]) {
                    moduleContainers[item.modul].appendChild(cardElement);
                }
            });
        }

        // Inisialisasi: Panggil updateUI untuk memuat bahasa default (ID) dan merender kartu
        window.onload = updateUI;
    </script>
</body>
</html>
